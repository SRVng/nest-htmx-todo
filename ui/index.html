<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTMX with Nest üëç</title>
        <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>    </head>
    <body>
        <section class="container">
            <h1>TODO List</h1>
            <div 
                hx-get="/api/todo" 
                hx-trigger="click from:#submit-create-todo"
                hx-headers='{"Accept":"text/html"}'
            ></div>
            <form hx-post="/api/todo" hx-swap="none">
                <label>
                    <span>Add new task: </span>
                    <input id="name" name="name" type="text" />
                </label>
                <button 
                    id="submit-create-todo"
                    type="submit"
                >+</button>
            </form>
        </section>
    </body>
</html>
