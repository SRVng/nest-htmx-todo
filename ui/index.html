<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTMX with Nest üëç</title>
        <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>    </head>
        <script src="https://cdn.tailwindcss.com"></script>
    <body>
        <section class="flex flex-col gap-4 p-8">
            <h1 class="text-lg font-bold">Todo List</h1>
            <div 
                hx-get="/api/todo" 
                hx-trigger="load,click from:#submit-create-todo"
                hx-headers='{"Accept":"text/html"}'
            ></div>
            <form hx-post="/api/todo" hx-swap="none">
                <fieldset class="flex gap-10">
                    <input 
                        id="name" 
                        name="name" 
                        type="text" 
                        class="mt-1 w-full rounded-md border-2 px-4 border-gray-200 shadow-sm sm:text-sm"
                        placeholder="Drink water" />
                    <button 
                            id="submit-create-todo"
                            type="submit"
                            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                    >+</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
